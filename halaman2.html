<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Kedua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpeg'); /* Ganti dengan path gambar Anda */
      background-size: cover; /* Menutupi seluruh halaman */
      background-position: center; /* Posisi gambar di tengah */
      background-attachment: fixed; /* Membuat gambar tetap saat menggulir */
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      color: black;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .content {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .btn-back {
      padding: 10px 20px;
      background-color: #f3ec47e7;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Halaman Kedua</h1>
  </header>

  <main>
    <div class="content">
      <p>Ini adalah halaman kedua. Anda bisa menambahkan teks atau konten lainnya di sini.</p>
    </div>

    <!-- Tombol untuk kembali ke home.html -->
    <a href="home.html" class="btn-back">Kembali ke Halaman Utama</a>

  </main>

</body>
</html>
